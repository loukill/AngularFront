<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <!-- Liste des Clients -->
      <mat-card class="cardWithShadow">
        <mat-card-content class="p-24">
          <mat-card-title class="table-title">Liste des Clients</mat-card-title>
          <div class="table-responsive m-t-16">
            <table mat-table [dataSource]="clients" class="w-100">
              <!-- Id Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="table-header">Id</th>
                <td mat-cell *matCellDef="let client">{{ client.id }}</td>
              </ng-container>

              <!-- UserName Column -->
              <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef class="table-header">UserName</th>
                <td mat-cell *matCellDef="let client">{{ client.userName }}</td>
              </ng-container>

              <!-- Email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="table-header">Email</th>
                <td mat-cell *matCellDef="let client">{{ client.email }}</td>
              </ng-container>

              <!-- Role Column -->
              <ng-container matColumnDef="roleUser">
                <th mat-header-cell *matHeaderCellDef class="table-header">Role</th>
                <td mat-cell *matCellDef="let client">{{ client.roleUser }}</td>
              </ng-container>

              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="table-header">Actions</th>
                <td mat-cell *matCellDef="let client">
                  <button mat-icon-button color="primary" (click)="editUser(client)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" class="delete-icon" (click)="deleteUser(client.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-lg-12">
      <!-- Liste des Prestataires -->
      <mat-card class="cardWithShadow">
        <mat-card-content class="p-24">
          <mat-card-title class="table-title">Liste des Prestataires</mat-card-title>
          <div class="table-responsive m-t-16">
            <table mat-table [dataSource]="prestataires" class="w-100">
              <!-- Id Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="table-header">Id</th>
                <td mat-cell *matCellDef="let prestataire">{{ prestataire.id }}</td>
              </ng-container>

              <!-- UserName Column -->
              <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef class="table-header">UserName</th>
                <td mat-cell *matCellDef="let prestataire">{{ prestataire.userName }}</td>
              </ng-container>

              <!-- Email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="table-header">Email</th>
                <td mat-cell *matCellDef="let prestataire">{{ prestataire.email }}</td>
              </ng-container>

              <!-- Role Column -->
              <ng-container matColumnDef="roleUser">
                <th mat-header-cell *matHeaderCellDef class="table-header">Role</th>
                <td mat-cell *matCellDef="let prestataire">{{ prestataire.roleUser }}</td>
              </ng-container>

              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="table-header">Actions</th>
                <td mat-cell *matCellDef="let prestataire">
                  <button mat-icon-button color="primary" (click)="editUser(prestataire)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" class="delete-icon" (click)="deleteUser(prestataire.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Button centrÃ© pour ajouter un utilisateur -->
    <div class="col-lg-12 text-center m-t-24">
      <button mat-raised-button color="primary" class="add-user-button" (click)="addUser()">Ajouter un utilisateur</button>
    </div>
  </div>
</div>
